<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Replication study</title>

  <link rel="stylesheet" href="styles.css"/>


</head>
<body>
  <select onchange="selectParticipant()" id="participantDropdown">
    <option value="">choose participant</option>
    <option value="P1">P1</option>
    <option value="P2">P2</option>
    <option value="P3">P3</option>
    <option value="P4">P4</option>
    <option value="P5">P5</option>
    <option value="P6">P6</option>
    <option value="P7">P7</option>
    <option value="P8">P8</option>
    <option value="P9">P9</option>
    <option value="P10">P10</option>
    <option value="P11">P11</option>
    <option value="P12">P12</option>
    <option value="P13">P13</option>
    <option value="P14">P14</option>
    <option value="P15">P15</option>
    <option value="P16">P16</option>
  </select>
  <div  id = "main_experiment" hidden>
    <h3>Adjust the slider </h3>
    <canvas id="myCanvas" width="300" height="525"></canvas>

    <div class="history" id="m_value" hidden>
      <span>m = </span>
      <span id="demo"></span>
    </div>

    <div class="slidecontainer" id="slideContainer" >
      <input type="range" min="-1" max="1" step="0.01" value="0" class="slider" id="myRange">
    </div>
    <div class="buttonContainer" id="buttonContainer" >
      <button id="prevButton" type="button" onclick="previous()">Previous</button>
      <button id="nextButton" type="button" onclick="next()" disabled>Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
