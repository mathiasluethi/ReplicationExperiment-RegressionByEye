<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider Example</title>

        <link rel="stylesheet" href="styles.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    </head>
    <body>

        <canvas id="myCanvas" width="300" height="525"></canvas>

        <div class="history">
            <span>m = </span>
            <span id="demo"></span>
        </div>

        <div class="slidecontainer">
            <input type="range" min="-1" max="1" step="0.01" value="0" class="slider" id="myRange">
        </div>

        <div class="buttonContainer">
            <button type="button" onclick="previous()">Previous</button>
            <button type="button" onclick="next()">Next</button>
        </div>



        <script type="text/javascript">

            let slider = document.getElementById("myRange");
            let output = document.getElementById("demo");

            let canvas = document.getElementById("myCanvas");
            ctxb = canvas.getContext("2d");

            output.innerHTML = slider.value;

            let data;
            let taskIndex = 0;
            let task;
            let background;
            let line;
            let correctGraphSlope;
            let x0, x1, y0, y1;

            setupExperiment();

            // Setup experiment
            async function setupExperiment() {
                let d = loadData();
                data = await d;

                newGraph();
            }

            // Draws a new graph with background image, resets the slider
            function newGraph() {
                console.log(task)
                task = data[taskIndex];
                line = task.graphtype;
                slider.value = 0;
                output.innerHTML = 0;
                loadImage(task);
                correctGraphSlope = task.m;
            }

            // Load in the csv file and convert it to an object
            async function loadData() {
                let data = $.get("./data/csvs/P1.csv").then(function(csv){
                    var lines = csv.split("\n");
                    var result = [];
                    var headers = lines[0].split(",");

                    for(var i=1; i<lines.length; i++){
                        var obj = {};
                        var currentline = lines[i].split(",");

                        for(var j=0; j<headers.length; j++){
                            obj[headers[j]] = currentline[j];
                        }

                        result.push(obj);
                    }
                    return result; 
                });
                return await data;
            }

            // Save experiment data to csv
            function saveData() {
                var array = typeof data != 'object' ? JSON.parse(data) : data;
                var str = '';

                for (var i = 0; i < array.length; i++) {
                    var line = '';
                    for (var index in array[i]) {
                        if (line != '') line += ','

                        line += array[i][index];
                    }

                    str += line + '\r\n';
                }

                return str;
            }
            
            // Load images
            function loadImage(task) {
                background = new Image();
                background.src = task.src;

                // Make sure the image is loaded first otherwise nothing will draw.
                background.onload = function(){
                    ctxb.drawImage(background,0,0,300,525);   
                }
            }
            
            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
                sliderValue = this.value;
                output.innerHTML = sliderValue;
                if (line === "line") {
                    drawLinearRegression(this.value);
                } else if (line === "quad") {
                    drawQuadraticRegression(this.value);
                } else if (line === "trig") {
                    drawTrigonometricRegression(this.value);
                }
            }

            // Change the data based on input and move to the new task
            function next() {
                data[taskIndex].answer = slider.value;
                
                if (taskIndex >= 5) {
                    let csvData = saveData();
                    var encodedUri = encodeURI(csvData);
                    window.open(encodedUri);
                } else {
                    taskIndex = taskIndex + 1;
                    newGraph();
                }
            }

            // Change the data based on input and move to the new task
            function previous() {
                if (taskIndex >= 1) {
                    data[taskIndex].answer = slider.value;
                
                    taskIndex = taskIndex - 1;
                    
                    newGraph();
                } else {
                    alert("You can't move back. This is the first task.")
                }
            }

            // Canvas drawing linear regression
            function drawLinearRegression(m) {
                x1 = 0;
                y1 = 262.5 + 150 * m;
                x2 = 300
                y2 = 262.5 + -150 * m;

                let ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, 300, 525);
                ctxb.drawImage(background,0,0,300,525);  
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Canvas drawing trigonometric regression
            function drawTrigonometricRegression(m) {
                let ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, 300, 525);
                ctxb.drawImage(background,0,0,300,525);

                ctx.beginPath();
                ctx.moveTo(0, 262.5 - (-150 * m));
                for (var angle = 0; angle < 180; angle += 5){
                    var y = 262.5 - (-150 * m) * (Math.cos((Math.PI / 180) * angle))
                    var x = (0 + angle) * 1.72;
                    ctx.lineJoin = 'round';
                    ctx.lineTo(x,y);
                }
                ctx.stroke();
            }

            // Canvas drawing quadratic regression
            function drawQuadraticRegression(m) {
                let ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, 300, 525);
                ctxb.drawImage(background,0,0,300,525);

                ctx.beginPath();
                ctx.moveTo(0, 260 + m * 155);
                for (var angle = 0; angle < 300; angle += 1){
                    var x = angle;
                    var y = -m * Math.pow(angle/17.2, 2) + 260 + m * 155;
                    ctx.lineJoin = 'round';
                    ctx.lineTo(x,y);
                }
                ctx.stroke();
            }
            
        </script>

    </body>
</html>
